		<script>	
			let arr = [1,2,3,4];
            let Arr = [
                         {id: 0, name: '小明' },
                         {id: 1, name: '小白' },
                         {id: 2, name: '小红' },
                         {id: 3, name: '小新' }
                      ];
            
           //for in   遍历数组索引   
            for (i in arr) {
                 console.log(i); //0,1,2,3
            }
            for (var index in arr){
                 console.log(arr[index]); //1,2,3,4 元素值
                 console.log(index); //0,1,2,3 索引
            }
            
            /****js原生遍历****/
           //for循环遍历数组
          for(var i=0;i<arr.length;i++){
               console.log(i+": "+arr[i])
          }
           // 0: 1
           // 1: 2
           // 2: 3
           // 3: 4

            //for of  遍历数组元素值
            for (v of arr) {
                 console.log(v); // 1、2、3、4
            }
            
        
             //map方法  映射
                let a = Arr.map((v,i) => {  
                return v.id * i   //i = 0,1,2,3
            })     
                console.log(a); //[ 0, 1, 4, 9 ]
